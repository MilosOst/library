<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">

    <!--Import Fonts from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <nav class="header">
            <input type="image" src="./imgs/grid.svg" id="toggle-grid">
            <h1>Library</h1>
            <div class="user-logo">
                <img src="./imgs/profile-image.svg" alt="User Profile Picture">
            </div>
        </nav>
        <div class="greeting">
            <h2>Hello User!</h2>
            <h4>Welcome to your Personal ibrary</h4>
        </div>
        <div class="collection">
            <h3>My Collection</h3>
            <div class="add-box">
                <button class="btn" id="add-btn">+ Add Book</button>
            </div>
            <div class="collection-grid">
                <div class="book-card">
                    <p class="title">The Last Wish</p>
                    <p class="author">Andrzej Sapkowski</p>
                    <p>288</p>
                    <p class="read-total">Read: 10 | 288</p>
                    <div class="buttons">
                        <button class="edit">
                            <img src="./imgs/edit.svg" alt="Edit Button">
                        </button>
                        <button class="delete">
                            <img src="./imgs/delete.svg" alt="Delete Button">
                        </button>
                    </div>
                </div>
                <div class="book-card">
                    <p class="title">Sword of Destiny</p>
                    <p class="author">Andrzej Sapkowski</p>
                    <p>384</p>
                    <p class="read-total">Read: 0 | 384</p>
                    <div class="buttons">
                        <button class="edit">
                            <img src="./imgs/edit.svg" alt="Edit Button">
                        </button>
                        <button class="delete">
                            <img src="./imgs/delete.svg" alt="Delete Button">
                        </button>
                    </div>
                </div>
                <div class="book-card">
                    <p class="title">Blood of Elves</p>
                    <p class="author">Andrzej Sapkowski</p>
                    <p>320</p>
                    <p class="read-total">Read: 0 | 384</p>
                    <div class="buttons">
                        <button class="edit">
                            <img src="./imgs/edit.svg" alt="Edit Button">
                        </button>
                        <button class="delete">
                            <img src="./imgs/delete.svg" alt="Delete Button">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
